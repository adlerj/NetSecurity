<!DOCTYPE html>
<html>
  <head>
    <meta name='viewport' content='initial-scale=1.0, user-scalable=no'/>
    
    <!-- Some styling to make this completely full-screen -->
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0;
        padding: 0;
      }  
      
    </style>

    <!-- JQuery lib -->
    <script src='http://code.jquery.com/jquery-latest.min.js'></script>

    <!-- Google Maps API -->
    <script
      src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCpg0PUjB00YEnDcEg2WKT0J8vcLPIldrM&sensor=false&libraries=visualization'>
    </script>

    <!-- Our JS functions -->
    <script src='map.js'></script>
  </head>

  <body>
    <div id='map-canvas'></div>
  </body>
</html>
