        <script>
		var cook = getCookie("accesskey");
		if(cook == ""){
			window.location = "index.html";		
		}

		function getCookie(cname)
		{
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) 
  			{
  				var c = ca[i].trim();
  				if (c.indexOf(name)==0) return c.substring(name.length,c.length);
  			}
			return "";
		}

		function logOut()
		{
			document.cookie = "accesskey=; expires=Thu, 01 Jan 1970 00:00:00 GMT";
			window.location = "index.html";		
			return;
		}

	</script>
